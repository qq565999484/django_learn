{% extends 'base.html' %}
{% block content %}
{%for post in posts %}
<!-- url这块不需要(.语法) 在urls管理中声明了name的都不需要 -->
    <div class="post">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>            
        <p>published: {{ post.published_date }}</p>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endfor %}
{% endblock content %}
